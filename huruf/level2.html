<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <script src='suara.js' type='text/javascript'> </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membaca Akhiran Huruf "s" - Level 2</title>
    <link rel="stylesheet" type="text/css" href="../style.css" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background-image: url('../background13.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
        }
        .container {
            background: #eaf1fbcc;
            border-radius: 20px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            max-width: 420px;
            margin: 40px auto;
            padding: 32px 20px 24px 20px;
            border: 2px solid #a3bffa;
            position: relative;
        }
        h1 {
            text-align: center;
            font-size: 1.5em;
            margin-bottom: 18px;
            color: #222;
        }
        .words {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 18px 10px;
            margin-bottom: 18px;
        }
        .word {
            background: #fffbe7;
            border-radius: 10px;
            padding: 8px 0;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3a4b;
            box-shadow: 0 2px 6px rgba(0,0,0,0.04);
        }
        .word:hover {
            background: #ffeb3b;
            cursor: pointer;
        }
        .word:active {
            background: #ffc107;
        }
        .credit {
            text-align: right;
            font-size: 0.9em;
            color: #888;
            margin-top: 10px;
        }
        #navigasiaja {
				position: flex;
                justify-content: center;
                align-items: center;
				display: inline-block; /* Agar width tidak 100% dan bisa di-tengahkan */
				margin: 0 auto;
				width: 320px; /* Kembalikan lebar tombol */
				background-color: brown;
				border-radius: 5px;
			}
			#navigasiaja ul{
				list-style-type: none;
				padding: 0; /* Hapus padding default */
				margin: 0; /* Hapus margin default */
				text-align: center; /* Rata tengah konten dalam ul */
			}
			#navigasiaja ul li{
				padding: 5px;
				border-radius: 10px;
				border: 4px solid brown;
				margin: 5px auto; /* Gunakan auto untuk kiri kanan agar terpusat */
				width: 300px;
				background-color: white;
				text-align: center;
				/* Hapus margin-left negatif */
			}
			#navigasiaja ul li a{
				font-size: 20px;
				font-weight: bold;
				text-decoration: none;
				color: purple; /* Warna teks untuk tautan */
				display: block; /* Membuat tautan mengisi seluruh area li */
			}
			/* Posisikan menu di bagian bawah tengah */
            #menua {
                height: max-content;
                top: 100%;
                width: 100%;
                margin: 50px 10px 10px 600px;
                display: block;
                justify-content: center;
                align-items: center;

            }
			
    </style>
</head>
<body>
    <div class="container" >

        <div class="words">

            <div class="word"onclick="g6.playclip()">la-rang</div>
            <div class="word"onclick="h7.playclip()">ru-mah</div>
            <div class="word"onclick="i8.playclip()">ro-ti</div>
            <div class="word"onclick="k9.playclip()">a-sik</div>
            <div class="word"onclick="l10.playclip()">to-tal</div>
            <div class="word"onclick="m11.playclip()">hi-tam</div>
            <div class="word"onclick="n12.playclip()">ma-kan</div>
            <div class="word"onclick="o13.playclip()">su-mo</div>
            <div class="word"onclick="q14.playclip()">i-raq</div>
            <div class="word"onclick="r15.playclip()">be-sar</div>
            <div class="word"onclick="s16.playclip()">ti-kus</div>
            <div class="word"onclick="t17.playclip()">sa-kit</div>
            <div class="word"onclick="u18.playclip()">sa-pu</div>
            <div class="word"onclick="y19.playclip()">co-py</div>

        </div>
        <!-- Pindahkan menu ke bawah -->
        
    </div>

</body>
</html>
