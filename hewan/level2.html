<!DOCTYPE html>
<html lang="id">
	<head>
		<meta charset="UTF-8">
		<script src='suara.js' type='text/javascript'> </script>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Membaca Nama Hewan - Level 1</title>
		<link rel="stylesheet" type="text/css" href="../style.css" />
		<style>
			html, body {

				margin: 0;
				padding: 0;
			}
			body {
				min-height: 100vh;
				background-image: url('../background13.jpg');
				background-size: cover;
				background-repeat: no-repeat;
				background-position: center center;
				font-family: 'Comic Sans MS', 'Comic Sans', cursive, sans-serif;
			}
			.container {
				background: #eaf1fbcc;
				border-radius: 20px;
				box-shadow: 0 4px 16px rgba(0,0,0,0.08);
				max-width: 800px;
				margin: 40px auto;
				padding: 32px 20px 24px 20px;
				border: 2px solid #a3bffa;
				position: relative;
			}
			h1 {
				text-align: center;
				font-size: 1.5em;
				margin-bottom: 18px;
				color: #222;
			}
			.animals {
				display: grid;
				grid-template-columns: repeat(4, 1fr);
				gap: 20px;
				margin-bottom: 18px;
			}
			.animal {
				background: #fffbe7;
				border-radius: 10px;
				padding: 10px;
				text-align: center;
				box-shadow: 0 2px 6px rgba(0,0,0,0.04);
			}
			.animal img {
				height: 150px;
				width: auto;
				margin-bottom: 10px;
			}
			.animal-name {
				font-size: 1.2em;
				font-weight: bold;
				color: #2d3a4b;
			}
			.animal:hover {
				background: #ffeb3b;
				cursor: pointer;
				transform: scale(1.05);
				transition: all 0.3s ease;
			}
			.animal:active {
				background: #ffc107;
			}
			#navigasiaja {
				position: relative;
				display: inline-block;
				margin: 0 auto;
				width: 320px;
				background-color: brown;
				border-radius: 5px;
			}
			#navigasiaja ul {
				list-style-type: none;
				padding: 0;
				margin: 0;
				text-align: center;
			}
			#navigasiaja ul li {
				padding: 5px;
				border-radius: 10px;
				border: 4px solid brown;
				margin: 5px auto;
				width: 300px;
				background-color: white;
				text-align: center;
			}
			#navigasiaja ul li a {
				font-size: 20px;
				font-weight: bold;
				text-decoration: none;
				color: purple;
				display: block;
			}
			#menua {
				margin-top: 30px;
				margin-bottom: 20px;
				text-align: center;
				width: 100%;
				clear: both;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>Membaca Nama Hewan</h1>
			<div class="animals">
				<div class="animal" onclick="ayams.playclip()">
					<img src="gambar/ayam.png" alt="Ayam">
					<div class="animal-name">AYAM</div>
				</div>
				<div class="animal" onclick="bebeks.playclip()">
					<img src="gambar/bekbek.png" alt="Bebek">
					<div class="animal-name">BEBEK</div>
				</div>
				<div class="animal" onclick="burungs.playclip()">
					<img src="gambar/burung.png" alt="Burung">
					<div class="animal-name">BURUNG</div>
				</div>
				<div class="animal" onclick="kambings.playclip()">
					<img src="gambar/kambng.png" alt="Kambing">
					<div class="animal-name">KAMBING</div>
				</div>
				<div class="animal" onclick="sapis.playclip()">
					<img src="gambar/sapi.png" alt="Sapi">
					<div class="animal-name">SAPI</div>
				</div>
				<div class="animal" onclick="kucings.playclip()">
					<img src="gambar/kucing.png" alt="Kucing">
					<div class="animal-name">KUCING</div>
				</div>
				<div class="animal" onclick="kudas.playclip()">
					<img src="gambar/kuda.png" alt="Kuda">
					<div class="animal-name">KUDA</div>
				</div>
				<div class="animal" onclick="anjings.playclip()">
					<img src="gambar/njing.png" alt="Anjing">
					<div class="animal-name">ANJING</div>
				</div>
			</div>
		</div>
		<div id="menua">
			<div id="navigasiaja">
				<ul>
					<li><a href="index.html"><< KEMBALI</a></li>
				</ul>
			</div>
		</div>
	</body>
</html>
